name: CI Build

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read

env:
  DOTNET_NOLOGO: true                     # Disable the .NET logo
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true # Disable the .NET first time experience
  DOTNET_CLI_TELEMETRY_OPTOUT: true       # Disable sending .NET CLI telemetry

jobs:
# MAUI Windows Build
  build-windows:
    runs-on: windows-2022
    name: Windows Build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET 7
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x

      - name: Install MAUI Workload
        run: dotnet workload install maui --ignore-failed-sources

      - name: Restore Dependencies
        run: dotnet restore ESP32RFID/ESP32RFID.csproj

      - name: Build MAUI Windows
        run: dotnet publish ESP32RFID/ESP32RFID.csproj -c Release -f net7.0-windows10.0.19041.0 --no-restore -p:WindowsPackageType=None

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: esp32-rfid-windows
          path: ESP32RFID/bin/Release/net7.0-windows10.0.19041.0/win10-x64/publish/

# MAUI MacCatalyst Build
  build-mac:
    runs-on: macos-12
    name: MacCatalyst Build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: Install MAUI Workload
        run: dotnet workload install maui --ignore-failed-sources

      - name: Restore Dependencies
        run: dotnet restore ESP32RFID/ESP32RFID.csproj

      - name: Build MAUI MacCatalyst
        run: dotnet publish ESP32RFID/ESP32RFID.csproj -c Release -f net7.0-maccatalyst --no-restore -p:BuildIpa=True

      - name: Upload MacCatalyst Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: esp32-rfid-macos
          path: ESP32RFID/bin/Release/net7.0-maccatalyst/maccatalyst-x64/publish/*.pkg
